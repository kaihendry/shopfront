<div class="product">
<a href="{{.RelPermalink}}">
{{ with .Resources.ByType "image" }}
{{ range $index, $element := first 1 . }}
{{ $image := .Resize "x300" }}
<img src="{{ $image.Permalink }}">
{{ end }}
{{ end }}

<h4>{{ .Title }}</h4>
<h3>{{ partial "price.html" .Params.Price }} {{ $.Site.Params.currency }}</h3>

</a>
</div>
